<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galagos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="menu">
        <h2>Upgrades</h2>
        <div id="points-display"></div>
        <hr />
        <button onclick="upgradeDamage()">Damage</button><br />
        <div id="damage-up-cost"></div>
        <div>Increases damage dealt</div>
        <br />
        <button id="upgrade-fire-rate-btn" onclick="upgradeFireRate()">Fire rate</button><br /> 
        <div id="fire-rate-up-cost"></div>
        <div>Increases fire rate</div>
        <br />
        <button id="upgrade-cannon-btn" onclick="upgradeCannons()">Cannons</button><br />
        <div id="cannons-up-cost"></div>
        <div>Increase number of cannons on your ship</div>
        <br />
        <br />
        <button onclick="resumeGame()">Exit</button>
    </div>
    
    <script src="src/rect.js"></script>
    <script src="src/star.js"></script>
    <script src="src/laser.js"></script>
    <script src="src/ship.js"></script>
    <script src="src/enemy.js"></script>
    <script src="src/particle.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
